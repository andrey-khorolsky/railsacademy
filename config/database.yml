# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
# default: &default
#   adapter: postgresql
#   pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # timeout: 5000
  # encoding: unicode
  # username: vboxuser
  # password: 1234

connection: &connection
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: vboxuser
  password: 1234
  host: localhost

development:
  <<: *connection
  database: railsacademy_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *connection
  database: railsacademy_test

production:
  <<: *connection
  database: railsacademy_production
  username: vboxuser
  password: 1234
